<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>

      <!-- Usuario -->
      <ion-item>
        <ion-label>
          Usuario:
        </ion-label>
        <ion-input type="email" [(ngModel)]="request.email" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <!-- Contraseña -->
      <ion-item>
        <ion-label>
          Contraseña:
        </ion-label>
        <ion-input type="password" [(ngModel)]="request.password" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

    </ion-list>

    <ion-row></ion-row>

    <button ion-button color="stable" block (click)="onLoggedin()">
      Ingresar
    </button>
  </form>
</ion-content>
